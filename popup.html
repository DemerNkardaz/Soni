<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
	<title>Tab Volume Regulator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="tbr-root-container">
		<header class="tbr-header">
			<h1 class="tbr-header__title" data-localeKey="title">Sonī</h1>
			<p class="tbr-header__subTitle" data-localeKey="subTitle">Tab Volume Regulator</p>


		</header>
		<main class="tbr-main">
			<div class="tbr-controls">
				<div class="tbr-controls__adjust">
					<button id="vol-minus" type="button">−5%</button>
					<button id="vol-plus" type="button">+5%</button>
				</div>
				<div class="tbr-controls__slider">
					<div class="tbr-slider-ticks" id="vol-ticks"></div>
					<input id="vol-slider" type="range" id="volume-slider" min="0" max="500" step="5" value="100" placeholder="100">
				</div>
				<div class="tbr-controls__static-values"></div>
			</div>
		</main>
		<footer class="tbr-footer">
			<p class="tbr-credit">
				<span data-localeKey="createdBy">by</span>
				<a href="https://github.com/DemerNkardaz" target="_blank" rel="noopener noreferrer" data-localeKey="yallaNkardaz">Yalla Nkardaz</a>
			</p>

		</footer>
	</div>
	<script src="popup.js"></script>
</body>
</html>
